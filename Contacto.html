<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <title>Contacto</title>
  </head>

  <body>
    <header class="navBar">
      <ul class="navLeft">
        <li class="navItem"><a href="HomePage.html">Home</a></li>
        <li class="navItem"><a href="Servicios.html">Servicios</a></li>
        <li class="navItem"><a href="index.html#about-us">About Us</a></li>
      </ul>
      <ul class="navRight">
        <li class="navItem"><a href="Contacto.html">Contacto</a></li>
      </ul>
    </header>

    <section class="contactoContainer">
      <h1 class="contactoTitle">Contacto</h1>
      <div class="contactoContent">
        <p class="contactoHead">Hola! Envienos sus comentarios y sugerencias en esta sección, un asesor se comunicara pronto con usted.</p>
        <div class="contactoBody">
          <div class="inputField">
            <label for="nombre" class="inputLabel">Nombre:</label>
            <input class="inputNombre" id="nombre" name="nombre" type="text">
          </div>
          <div class="inputField">
            <label for="email" class="inputLabel">E-mail:</label>
            <input class="inputEmail" id="email" name="email" type="text">
            <label for="telefono" class="inputLabel labelTel">Teléfono:</label>
            <input class="inputTel" id="telefono" name="telefono" type="text">
          </div>
          <div class="inputField">
            <label for="mensaje" class="inputLabel inputLabelMens">Mensaje:</label>
            <textarea class="inputMens" name="mensaje" id="mensaje" cols="30" rows="7"></textarea>
          </div>
          <button class="inputSend">Enviar</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footerText">Plantas para tu jardin es una empresa sin fines de lucro que solo quiere que la gente tenga buenas plantas</p>
    </footer>

  </body>

</html>
